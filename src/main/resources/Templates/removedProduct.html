<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}+ 'Removed'">Product Page</title>
</head>
    <body>
        <h2>The following product was removed:</h2>
        <p>Code: <span th:text="${product.code}"></span></p>
        <p>Name: <span th:text="${product.name}"></span></p>
        <p>Description: <span th:text="${product.description}"></span></p>
        <p>Price: <span th:text="${product.price}"></span></p>
        <a href="/ProductList">Return to Product List</a>
        <br>
        <a href="/">Return to Index</a>
    </body>
</html>
