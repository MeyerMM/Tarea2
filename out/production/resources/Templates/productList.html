<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Product List</title>
    </head>
    <body>
        <h1>Product List:</h1>
        <ul>
            <li th:each="product : ${products}">
                <a th:text="${product.name}" th:href="@{'/Product/' +${product.code}}"/>
                <a th:text="Remove" th:href="@{'/RemoveProduct/' +${product.code}}"/>
            </li>
        </ul>
        <a href="/">Return to Index</a>
    </body>
</html>
